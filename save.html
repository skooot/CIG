<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>CANVAS ICON GENERATOR</title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <script src="base64.js" type="text/javascript"></script>
        <script src="canvas2image.js" type="text/javascript"></script>
        <script src="mouse.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">

<script>
// setup our test canvas
// and a simple drawing function
window.onload = function(){

    var oGenerator = new CIG();
    oGenerator.createPatternsPanel('mini');
    oGenerator.addIcon('icon1', 128, 'savepngbtn1');
    oGenerator.addIcon('icon2', 64, 'savepngbtn2');
    oGenerator.addIcon('icon3', 32, 'savepngbtn3');
    oGenerator.addIcon('icon4', 16, 'savepngbtn4');
    oGenerator.addImage('mario');
    oGenerator.addImage('jaguar');
    oGenerator.addImage('car');
    oGenerator.addImage('flower');
    oGenerator.addImage('exit');
    oGenerator.addImage('ico');
//    oGenerator.keepRatio(no);
    oGenerator.setImage('jaguar.jpg');
//     oGenerator.start();

    document.getElementById('select').onchange = function(){
        oGenerator.keepRatio(this.value);
    }
}
    
</script>
        
    </head>
    <body>
        <div id="picture">
        </div>
        <canvas id="icon1"></canvas>
        <canvas id="icon2"></canvas>
        <canvas id="icon3"></canvas>
        <canvas id="icon4"></canvas>
        Save as:
        <button id="savepngbtn1">128</button>
        <button id="savepngbtn2">64</button>
        <button id="savepngbtn3">32</button>
        <button id="savepngbtn4">16</button>
        Change image:
        <img src="car.jpg" style="height: 30px;" id="car">
        <img src="jaguar.jpg" style="height: 30px;" id="jaguar">
        <img src="flower.jpg" style="height: 30px;" id="flower">
        <img src="mario.jpg" style="height: 30px;" id="mario">
        <img src="exit.jpg" style="height: 30px;" id="exit">
        <img src="ico.png" style="height: 30px;" id="ico">
        Keep aspect ratio:
        <select id="select">
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select>
        <div id="mini">Icon style<br></div>
    </body>
</html>
