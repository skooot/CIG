<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>CANVAS ICON GENERATOR</title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <script src="cig.js" type="text/javascript"></script>
        <script src="jscolor/jscolor.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">

<script>
// setup our test canvas
// and a simple drawing function
window.onload = function(){

    var oGenerator = new CIG();
    oGenerator.createPatternsPanel('mini');
    oGenerator.addIcon('icon1', 128, 'savepngbtn1');
    oGenerator.addIcon('icon2', 64, 'savepngbtn2');
    oGenerator.addIcon('icon3', 32, 'savepngbtn3');
    oGenerator.addIcon('icon4', 16, 'savepngbtn4');
//    oGenerator.addImage('car');
    oGenerator.addImagesSet('images');
    oGenerator.addBackgroundsSet('backgrounds');
//    oGenerator.keepRatio(no);
    oGenerator.setImage('icon.png');
//     oGenerator.start();

    document.getElementById('select').onchange = function(){
        oGenerator.keepRatio(this.value);
    }
    oGenerator.changeBgColor(document.getElementById('color'));
}
    
</script>
        
    </head>
    <body>
        <div id="content">
            <h1>CIG - Canvas Icon Generator</h1>
            <div id="picture">
            </div>
            <canvas id="icon1"></canvas>
            <canvas id="icon2"></canvas>
            <canvas id="icon3"></canvas>
            <canvas id="icon4"></canvas>
            <div id="menu">
                <div id="mini">Icon style<br></div>
                <div id="backgrounds">
                    Background:<br>
                    <img src="background.png">
                    <img src="bg10.png">
                    <img src="bg2.png">
                    <img src="bg3.png">
                    <img src="bg4.png">
                    <img src="bg5.png">
                    <img src="bg6.png">
                    <img src="bg7.png">
                    <img src="bg8.png">
                    <img src="bg9.png">
                </div>
                <div>
                    Custom background color:<br>
                    <input class="color" value="ff0000" id="color"> 
                </div>
                <div id="images">
                    Change image:<br>
                    <img src="car.jpg">
                    <img src="jaguar.jpg">
                    <img src="flower.jpg">
                    <img src="mario.jpg">
                    <img src="exit.jpg">
                    <img src="icon.png">
                    <img src="i1.png">
                    <img src="i2.png">
                    <img src="i4.png">
                    <img src="i5.png">
                    <img src="i6.png">
                </div>
                <div id="aspect">
                    Keep aspect ratio:
                    <select id="select">
                        <option value="yes">yes</option>
                        <option value="no">no</option>
                    </select>
                </div>
                <div id="saveAs">
                    Export as:<br>
                    <button id="savepngbtn1">128px</button>
                    <button id="savepngbtn2">64px</button>
                    <button id="savepngbtn3">32px</button>
                    <button id="savepngbtn4">16px</button>
                </div>
            </div>
        </div>        
    </body>
</html>
